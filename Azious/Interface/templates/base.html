<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="{% block meta_description %}Azious - Solutions web innovantes et services de développement professionnel{% endblock %}">
    <meta name="keywords"
        content="{% block meta_keywords %}développement web, design, portfolio, services numériques{% endblock %}">
    <meta name="author" content="Azious">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}Azious - Solutions Web Professionnelles{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}Découvrez nos services de développement web et design innovants{% endblock %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title"
        content="{% block twitter_title %}Azious - Solutions Web Professionnelles{% endblock %}">

    <title>{% block title %}Azious - Solutions Web Professionnelles{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Interface/css/style.css' %}" type="text/css">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

    <!-- Header -->
    {% include 'Interface/partiels/_header.html' %}

    <!-- Main Content -->
    <main id="main-content" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'Interface/partiels/_footer.html' %}

    <!-- Scripts -->
    <script src="{% static 'Interface/js/script.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
