<!-- Project Modal Module -->
<div class="project-modal" id="projectModal" role="dialog" aria-modal="true" aria-labelledby="projectModalTitle">
    <!-- Modal Overlay -->
    <div class="project-modal-overlay" id="projectModalOverlay"></div>
    
    <!-- Modal Container -->
    <div class="project-modal-container">
        <!-- Modal Header -->
        <div class="project-modal-header">
            <div class="modal-header-content">
                <h2 class="modal-title" id="projectModalTitle">
                    Démarrons Votre <span class="gradient-text">Projet</span>
                </h2>
                <p class="modal-subtitle">
                    Partagez votre vision avec nous et transformons-la en réalité digitale
                </p>
            </div>
            <button type="button" class="modal-close-btn" id="closeProjectModal" aria-label="Fermer le modal">
                <span class="close-icon">
                    <span class="close-line close-line-1"></span>
                    <span class="close-line close-line-2"></span>
                </span>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="project-modal-body">
            <div class="modal-content-wrapper">
                <!-- Left Side - Developer Character -->
                <div class="modal-visual">
                    <div class="developer-container">
                        <!-- Developer Character -->
                        <div class="developer-character">
                            <!-- Head -->
                            <div class="dev-head">
                                <div class="dev-hair"></div>
                                <div class="dev-face">
                                    <div class="dev-eye dev-eye-left">
                                        <div class="dev-pupil"></div>
                                    </div>
                                    <div class="dev-eye dev-eye-right">
                                        <div class="dev-pupil"></div>
                                    </div>
                                    <div class="dev-smile"></div>
                                </div>
                            </div>
                            
                            <!-- Body -->
                            <div class="dev-body">
                                <div class="dev-shirt"></div>
                                <div class="dev-arm dev-arm-left"></div>
                                <div class="dev-arm dev-arm-right"></div>
                            </div>
                            
                            <!-- Laptop -->
                            <div class="dev-laptop">
                                <div class="laptop-screen">
                                    <div class="laptop-code">
                                        <div class="laptop-code-line"></div>
                                        <div class="laptop-code-line"></div>
                                        <div class="laptop-code-line"></div>
                                    </div>
                                </div>
                                <div class="laptop-base"></div>
                            </div>
                        </div>

                        <!-- Floating Elements -->
                        <div class="contact-floating-elements" aria-hidden="true">
                            <div class="float-icon float-icon-1">
                                <i class="bi bi-code-slash"></i>
                            </div>
                            <div class="float-icon float-icon-2">
                                <i class="bi bi-rocket-takeoff"></i>
                            </div>
                            <div class="float-icon float-icon-3">
                                <i class="bi bi-stars"></i>
                            </div>
                        </div>

                        <!-- Speech Bubble -->
                        <div class="dev-speech-bubble">
                            <i class="bi bi-chat-dots-fill"></i>
                            <p>Prêt à démarrer ?</p>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Contact Form -->
                <div class="modal-form-wrapper">
                    <form class="project-modal-form" id="projectModalForm" method="post" action="#" novalidate>
                        
                        <!-- Row 1: Nom & Prénom -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="modalFirstName" class="form-label">
                                    <i class="bi bi-person"></i>
                                    Nom <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="modalFirstName" 
                                    name="firstName"
                                    placeholder="Votre nom"
                                    required
                                    autocomplete="family-name"
                                >
                                <span class="form-error" role="alert"></span>
                            </div>

                            <div class="form-group">
                                <label for="modalLastName" class="form-label">
                                    <i class="bi bi-person-check"></i>
                                    Prénom <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="modalLastName" 
                                    name="lastName"
                                    placeholder="Votre prénom"
                                    required
                                    autocomplete="given-name"
                                >
                                <span class="form-error" role="alert"></span>
                            </div>
                        </div>

                        <!-- Row 2: Nom d'entreprise (optionnel) -->
                        <div class="form-group">
                            <label for="modalCompanyName" class="form-label">
                                <i class="bi bi-building"></i>
                                Nom d'Entreprise <span class="optional">(optionnel)</span>
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="modalCompanyName" 
                                name="companyName"
                                placeholder="Nom de votre entreprise"
                                autocomplete="organization"
                            >
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Row 3: Type d'entreprise -->
                        <div class="form-group">
                            <label for="modalCompanyType" class="form-label">
                                <i class="bi bi-briefcase"></i>
                                Type d'Entreprise <span class="required">*</span>
                            </label>
                            <select class="form-control" id="modalCompanyType" name="companyType" required>
                                <option value="" disabled selected>Sélectionnez un type</option>
                                <option value="startup">Startup</option>
                                <option value="pme">PME</option>
                                <option value="grande-entreprise">Grande Entreprise</option>
                                <option value="association">Association / OBNL</option>
                                <option value="entrepreneur">Entrepreneur Individuel</option>
                                <option value="autre">Autre</option>
                            </select>
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Row 4: Service -->
                        <div class="form-group">
                            <label for="modalService" class="form-label">
                                <i class="bi bi-grid-3x3-gap"></i>
                                Service Souhaité <span class="required">*</span>
                            </label>
                            <select class="form-control" id="modalService" name="service" required>
                                <option value="" disabled selected>Sélectionnez un service</option>
                                <option value="site-web">Site Web Professionnel</option>
                                <option value="application-web">Application Web</option>
                                <option value="ecommerce">Site E-commerce</option>
                                <option value="consultation">Consultation & Stratégie</option>
                                <option value="refonte">Refonte & Amélioration</option>
                                <option value="maintenance">Maintenance & Support</option>
                                <option value="autre">Autre</option>
                            </select>
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Champ conditionnel : Autre service (masqué par défaut) -->
                        <div class="form-group" id="otherServiceField" style="display: none;">
                            <label for="modalOtherService" class="form-label">
                                <i class="bi bi-pencil"></i>
                                Précisez le service <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="modalOtherService" 
                                name="otherService"
                                placeholder="Décrivez le service dont vous avez besoin"
                            >
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Row 5: Budget -->
                        <div class="form-group">
                            <label for="modalBudget" class="form-label">
                                <i class="bi bi-currency-dollar"></i>
                                Budget Estimé <span class="required">*</span>
                            </label>
                            <select class="form-control" id="modalBudget" name="budget" required>
                                <option value="" disabled selected>Sélectionnez une fourchette</option>
                                <option value="moins-1000">Moins de 1 000 $</option>
                                <option value="1000-2500">1 000 $ - 2 500 $</option>
                                <option value="2500-5000">2 500 $ - 5 000 $</option>
                                <option value="5000-10000">5 000 $ - 10 000 $</option>
                                <option value="10000-25000">10 000 $ - 25 000 $</option>
                                <option value="plus-25000">Plus de 25 000 $</option>
                                <option value="non-defini">Budget non défini</option>
                            </select>
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Row 6: Description du projet -->
                        <div class="form-group">
                            <label for="modalDescription" class="form-label">
                                <i class="bi bi-chat-left-text"></i>
                                Description du Projet <span class="required">*</span>
                            </label>
                            <textarea 
                                class="form-control" 
                                id="modalDescription" 
                                name="description"
                                rows="4"
                                placeholder="Décrivez votre projet, vos objectifs et vos attentes..."
                                required
                            ></textarea>
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Row 7: Délai -->
                        <div class="form-group">
                            <label for="modalDeadline" class="form-label">
                                <i class="bi bi-calendar-event"></i>
                                Délai Souhaité <span class="required">*</span>
                            </label>
                            <select class="form-control" id="modalDeadline" name="deadline" required>
                                <option value="" disabled selected>Quand souhaitez-vous commencer ?</option>
                                <option value="urgent">C'est urgent (moins d'1 mois)</option>
                                <option value="1-mois">Dans 1 mois</option>
                                <option value="2-mois">Dans 2 mois</option>
                                <option value="3-mois-plus">Dans 3 mois ou plus</option>
                                <option value="flexible">Flexible</option>
                            </select>
                            <span class="form-error" role="alert"></span>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-submit">
                                <span class="btn-text">Démarrer le Projet</span>
                                <span class="btn-icon">
                                    <i class="bi bi-rocket-takeoff"></i>
                                </span>
                                <span class="btn-loader">
                                    <i class="bi bi-arrow-repeat"></i>
                                </span>
                            </button>
                        </div>

                        <!-- Form Status Message -->
                        <div class="form-status" role="status" aria-live="polite"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="modal-bg-decoration" aria-hidden="true">
            <div class="decoration-gradient decoration-gradient-1"></div>
            <div class="decoration-gradient decoration-gradient-2"></div>
            <div class="decoration-gradient decoration-gradient-3"></div>
        </div>
    </div>
</div>
